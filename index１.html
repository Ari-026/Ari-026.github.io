<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hero">
    <h1>My Portfolio</h1>
    <p>心を動かすデザインをあなたに</p>
  </header>

  <section class="concept">
    <div class="text">
      <h2>Concept</h2>
      <p>自分らしいデザインを通じて、見る人の心に残るものを。</p>
      <a href="#">View More</a>
    </div>
    <div class="image">
      <img src="img/concept.jpg" alt="Concept Image">
    </div>
  </section>

  <section class="works">
    <h2>Works</h2>
    <div class="gallery">
      <img src="img/work1.jpg" alt="Work 1">
      <img src="img/work2.jpg" alt="Work 2">
      <img src="img/work3.jpg" alt="Work 3">
    </div>
    <a href="#">View More</a>
  </section>

  <section class="recommend">
    <h2>Recommend</h2>
    <div class="content">
      <img src="img/recommend.jpg" alt="Recommend">
      <p>特に見てほしいこだわりの作品をご紹介。</p>
    </div>
    <a href="#">View More</a>
  </section>

  <section class="products">
    <h2>Products / Skills</h2>
    <div class="content">
      <img src="img/products.jpg" alt="Product">
      <p>使用ツールやスキルをご紹介します。</p>
    </div>
    <a href="#">View More</a>
  </section>

  <footer>
    <p>&copy; 2025 My Portfolio</p>
  </footer>
</body>
</html>
